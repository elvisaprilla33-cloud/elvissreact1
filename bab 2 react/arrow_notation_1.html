<html lang="id">

<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>

<body>
  <button id="myButton">Semangattttt</button>
  <h1 id="myH1"></h1>
  <script>
    // const kuadrat = (a) => { //arrow_notation 1
    // return a * a;
    // }
    // console.log(kuadrat(5)); // 25


    // Khusus untuk function yang hanya terdiri dari satu baris dan langsung mengembalikan nilai,perintah return dan tanda kurung kurawal " { } " penanda block juga boleh dihapus:
    //const kuadrat = (a) => a * a;  //arrow_notation 2
    //console.log(kuadrat(5)); // 25


    // ES6 mengizinkan kita menghapus tanda kurung penanda parameter " ( ) " untukfunction yang hanya punya 1 parameter saja:
    //const kuadrat = a => a * a;  //arrow_notation 3
    //console.log(kuadrat(5)); // 25


    // Namun ada beberapa catatan tambahan. Jika ternyata function yang ditulis tidak butuh parameter sama sekali, tanda kurung " () " tetap harus ditulis:
    //const generateRandom = () => Math.floor(Math.random() * 10) + 1;  //arrow_notation 4
    //console.log(generateRandom()); // 7
    // Kali ini konstanta generateRandom di isi dengan function yang tidak punya parameter, namun tanda kurung " () " tetap harus ditulis.


    //const generateRandom = (start, end) =>  //arrow_notation 5
    //Math.floor(Math.random() * (end - start + 1)) + start;
    //console.log(generateRandom(10, 20)); // 14
    //Jika function yang ingin ditulis butuh 2 parameter atau lebih, maka parameter tersebut juga harus ditulis dalam tanda kurung:
    //Kali ini fungsi generateRandom() perlu 2 parameter yang disimpan ke dalam variabel start dan end. Kedua parameter dipakai untuk menentukan batas awal dan akhir angka random

    const generateRandom = (start = 1, end = 10) =>  //arrow_notation 6
      Math.floor(Math.random() * (end - start + 1)) + start;

    console.log(generateRandom()); // 8
    console.log(generateRandom(5)); // 6
    console.log(generateRandom(10, 20)); // 17
    // Dengan deklarasi ini maka ketika fungsi generateRandom() di panggil tanpa argument, nilai default-lah yang dipakai, yakni 1 untuk start dan 10 untuk end.

  </script>
</body>

</html>

<!-- ESMAScript 6 mencoba mempersingkat penulisan ini dengan beberapa cara. Pertama, kita
bisa menghapus keyboard function lalu menambah tanda panah (arrow) " => " untuk memulai
block function: . Selain itu setelah penulisan
argument "(a)" terdapat panah " => " sebagai tanda untuk memulai block function. Karena
tanda panah inilah penulisan di atas disebut sebagai "arrow notation". -->
