  <!-- Template String -->
  <script>
    function kuadrat(a) {
 return a*a;
 }

 console.log(`5 kuadrat adalah ${kuadrat(5)}`); // 5 kuadrat adalah 25
 console.log(`11 kuadrat adalah ${kuadrat(11)}`); // 5 kuadrat adalah 121
