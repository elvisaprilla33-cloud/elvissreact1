<!-- Arrow Notation -->
<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>

<body>
  <button id="myButton">Semangattttt</button>
  <h1 id="myH1"></h1>
  <script>
    function kuadrat(a) {
      return a * a;
    }
    console.log(kuadrat(5)); // 25
  </script>
</body>
</html>

<!-- Arrow notation adalah cara penulisan singkat untuk membuat fungsi (function).
 Secara internal, function adalah sebuah "first-class citizens" di dalam JavaScript. Istilah ini
bermaksud bahwa function bisa diproses sebagaimana layaknya sebuah nilai biasa, termasuk
bisa disimpan ke dalam variabel atau dikirim sebagai argument ke function lain. -->
