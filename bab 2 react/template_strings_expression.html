<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>

<body>
  <button id="myButton">belajar yokk</button>
  <h1 id="myH1"></h1>
  <!-- Template String -->
  <script>
    console.log(`10 tambah 7 adalah ${10 + 7}`); // 10 tambah 7 adalah 17
  </script>
</body>
</html>

<!-- Di sini, perintah ${10 + 7} akan di proses dan menghasilkan angka 17. JavaScript expression
juga mencakup pemanggilan function: -->
