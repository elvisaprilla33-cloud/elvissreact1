<!-- Short-Circuit Conditionals -->
<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>

<body>
  <button id="myButton">Semangattttt</button>
  <h1 id="myH1"></h1>
  <script>
    let user = "Admin";

    (user === "Admin") ? console.log("Welcome, admin") : ""; // Welcome, admin
    (user === "Admin") && console.log("Welcome, admin"); // Welcome, admin
  </script>
</body>
</html>

<!-- Jika (user === "Admin") bernilai true,
maka jalankan perintah console.log(). Jika hasilnya false, maka kembalikan string kosong "". -->
