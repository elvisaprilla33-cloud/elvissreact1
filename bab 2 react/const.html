<!-- Membuat Konstanta Dengan const -->
<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>

<body>
  <button id="myButton">Morningg</button>
  <h1 id="myH1"></h1>
  <script>
    let foo = "Belajar JavaScript";
    const bar = "Belajar JavaScript";

    foo = "Belajar React";
    bar = "Belajar React"; // Uncaught TypeError: Assignment to constant variable.

  </script>
</body>

</html>
