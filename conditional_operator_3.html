<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>

<body>
  <button id="myButton">belajar yokk</button>
  <h1 id="myH1"></h1>
  <script>
    const input = "100";
    const result = `<div class="${Number.isInteger(input) ? 'valid' : 'invalid'}">`;

    console.log(result); // <div class="invalid">
  </script>
</body>
</html>
