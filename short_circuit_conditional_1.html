<!-- Short-Circuit Conditionals -->
<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>

<body>
  <button id="myButton">Semangattttt</button>
  <h1 id="myH1"></h1>
  <script>
    let user;

    user = "Rudi";
    (user === "Admin") && console.log("Welcome, admin");

    user = "Admin";
    (user === "Admin") && console.log("Welcome, admin"); // Welcome, admin
  </script>
</body>
</html>

<!-- Perintah console.log() hanya akan
berjalan jika (user === "Admin") bernilai true. Inilah yang dimaksud dengan short-circuit
conditionals. Penulisan short-circuit conditionals bisa dipakai sebagai alternatif dari conditional operator.
Sebagai contoh, kedua perintah berikut "nyaris" bermakna sama: -->
