<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>

<body>
  <button id="myButton">Semangattttt</button>
  <h1 id="myH1"></h1>
  <script>
    const kuadrat = function (a) {
      return a * a;
    }
    console.log(kuadrat(5)); // 25
  </script>
