<!-- Membuat Variabel Dengan let -->
<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>

<body>
  <button id="myButton">Click me!</button>
  <h1 id="myH1"></h1>
  <script>
    var foo = "Belajar ECMAScript 6";
    console.log(foo); // Belajar ECMAScript 6

    foo = "React Uncover";
    console.log(foo); // React Uncover

    let bar = "Belajar ECMAScript 6";
    console.log(bar); // Belajar ECMAScript 6

    bar = "React Uncover";
    console.log(bar); // React Uncover

  </script>
</body>

</html>
