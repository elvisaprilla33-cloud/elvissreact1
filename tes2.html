<!DOCTYPE html>
 <html lang="id">
 <head>
 <meta charset="utf-8">
 <title> Belajar JavaScript </title>
 </head>
 <body>
 <button id="myButton">Click me!</button>
 <h1 id="myH1"></h1>
 <script>
 document.getElementById("myButton").addEventListener("click",
 () => document.getElementById('myH1').innerHTML='Hello semuaa, selamat bersenang-senang yaa.'
 );
 </script>
 </body>
 </html>
