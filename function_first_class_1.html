<body>

  <script>
    //function total(a, b, cari) {  //function_first_class_1
    //return cari(a, b);
    // }
    //function tambah(x, y) {
    // return x + y
    // }
    //console.log(total(5, 10, tambah)) // 15

    // const total = (a, b, cari) => cari(a, b); //function_first_class_2
    // const tambah = (x, y) => x + y;

    // console.log(total(5, 10, tambah)) // 15


    const total = (a, b, cari) => cari(a, b); //function_first_class_3
    console.log(total(5, 10, (x, y) => x + y)) // 15
    //Kali ini fungsi total() dipanggil dengan perintah total(5,10,(x, y) => x + y). Di argument ketiga, itu adalah deklarasi function, bukan lagi nama sebuah fungsi.
  </script>
