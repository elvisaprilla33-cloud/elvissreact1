<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Uncover</title>
</head>

<body>
  <h1>Belajar React</h1>

  <div id="root"></div>

  <!-- React & ReactDOM versi 18 dari CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <script>
    // Elemen React berupa list menu
    const myMenu = React.createElement(
      'ul',
      {},
      [
        React.createElement('li', {}, 'Espresso'),
        React.createElement('li', {}, 'Cappuccino'),
        React.createElement('li', {}, 'Moccacino')
      ]
    );

    // Render ke root
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(myMenu);

    // Debug ke console
    console.log("React Element myMenu:", myMenu);
  </script>
</body>

</html>
