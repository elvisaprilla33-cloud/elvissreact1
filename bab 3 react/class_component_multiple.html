<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Uncover - Multiple Components</title>
</head>
<body>
  <div id="root"></div>

  <!-- React & Babel -->
  <script src="js/react.development.js"></script>
  <script src="js/react-dom.development.js"></script>
  <script src="js/babel.js"></script>

  <script type="text/babel">
    class JudulReact extends React.Component {
      render() {
        return <h1>Sedang Belajar React</h1>;
      }
    }

    class JudulJavaScript extends React.Component {
      render() {
        return <h1>Sedang Belajar JavaScript</h1>;
      }
    }

    const MyElement = (
      <div>
        <JudulReact />
        <hr />
        <JudulJavaScript />
      </div>
    );

    ReactDOM.render(MyElement, document.getElementById('root'));
  </script>
</body>
</html>
