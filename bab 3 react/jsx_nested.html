<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Uncover</title>
</head>
<body>
  <div id="root"></div>

  <!-- React & Babel via CDN -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Script React -->
  <script type="text/babel">
    const myElement = (
      <ul>
        <li><a href="https://id.wikipedia.org/wiki/Espreso" target="_blank">Espresso</a></li>
        <li><a href="https://id.wikipedia.org/wiki/Kapucino" target="_blank">Cappuccino</a></li>
        <li><a href="https://id.wikipedia.org/wiki/Moka" target="_blank">Moccacino</a></li>
      </ul>
    );

    ReactDOM.render(myElement, document.getElementById('root'));
  </script>
</body>
</html>
