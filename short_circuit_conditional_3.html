<!-- Short-Circuit Conditionals -->
<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
</head>

<body>
  <button id="myButton">Semangattttt</button>
  <h1 id="myH1"></h1>
  <script>
    let user = "Admin";
    let password = "qwerty";

    (user === "Admin") && (password === "12345") && console.log("Welcome, admin");
    (user === "Admin") && (password === "qwerty") && console.log("Welcome, admin");
    // Welcome, admin
  </script>
</body>
</html>

<!-- Di baris 4 dan 6, perintah console.log() hanya akan berjalan jika variabel user berisi "Admin"
dan variabel password berisi string "qwerty". -->
